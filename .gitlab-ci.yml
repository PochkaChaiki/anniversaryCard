image: golang:1.23

stages:
  - build
  - test
  - deploy  

build-job:
  stage:
    build
  script:
    - go mod download
    - go build -o server ./cmd/main.go
  artifacts:
    paths:
      - server
      - static/
      - app.db

test-job:
  stage:
    test
  script:
    - echo "Testing Go...."

deploy-job:
  # variables:
